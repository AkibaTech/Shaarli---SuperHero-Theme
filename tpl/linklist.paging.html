<div class="row well well-small">
	<div class="col-xs-4">
		<div class="btn-group">
			<button class="btn btn-default" disabled="disabled">Liens par page</button>
			<a class="btn btn-danger" href="?linksperpage=20">20</a>
			<a class="btn btn-danger" href="?linksperpage=50">50</a>
			<a class="btn btn-danger" href="?linksperpage=100">100</a>
		</div>
	</div>
	<div class="col-xs-2">
		{if="$previous_page_url"}
			<a href="{$previous_page_url}" class="btn btn-block btn-warning" id="paging_older"><span class="glyphicon glyphicon-chevron-left"></span> Précédent</a>
		{else}
			<a href="#" class="btn btn-block btn-warning" id="paging_older" disabled="disabled"><span class="glyphicon glyphicon-chevron-left"></span> Précédent</a>
		{/if}
	</div>
	<div class="col-xs-2">
		{if="$next_page_url"}
			<a href="{$next_page_url}" class="btn btn-block btn-warning" id="paging_newer">Suivant <span class="glyphicon glyphicon-chevron-right"></span></a>
		{else}
			<a href="#" class="btn btn-block btn-warning" id="paging_newer" disabled="disabled">Suivant <span class="glyphicon glyphicon-chevron-right"></span></a>
		{/if}
	</div>
	<div class="col-xs-4 text-center">
		<div class="btn-group">
			<button class="btn btn-default" disabled="disabled">{$page_current}</button>
			<button class="btn btn-default" disabled="disabled">/</button>
			<button class="btn btn-default" disabled="disabled">{$page_max}</button>
		</div>
	</div>
</div>
