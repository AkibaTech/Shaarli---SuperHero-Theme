<div class="row well well-small">
	<div class="col-xs-12 col-sm-4">
		<div class="btn-group">
			<button class="btn btn-default" disabled="disabled">Liens par page</button>
			<a class="btn btn-danger" href="?linksperpage=20">20</a>
			<a class="btn btn-danger" href="?linksperpage=50">50</a>
			<a class="btn btn-danger" href="?linksperpage=100">100</a>
		</div>
	</div>
	<div class="col-xs-12 col-sm-2">
		{if="$previous_page_url"}
			<a href="{$previous_page_url}" class="btn btn-block btn-warning" id="paging_older"><i class="fa fa-chevron-left"></i> Précédent</a>
		{else}
			<a href="#" class="btn btn-block btn-warning" id="paging_older" disabled="disabled"><<i class="fa fa-chevron-left"></i> Précédent</a>
		{/if}
	</div>
	<div class="col-xs-12 col-sm-2">
		{if="$next_page_url"}
			<a href="{$next_page_url}" class="btn btn-block btn-warning" id="paging_newer">Suivant <i class="fa fa-chevron-right"></i></a>
		{else}
			<a href="#" class="btn btn-block btn-warning" id="paging_newer" disabled="disabled">Suivant <i class="fa fa-chevron-right"></i></a>
		{/if}
	</div>
	<div class="col-xs-12 col-sm-4 text-center">
		<div class="btn-group">
			<button class="btn btn-default" disabled="disabled">{$page_current}</button>
			<button class="btn btn-default" disabled="disabled">/</button>
			<button class="btn btn-default" disabled="disabled">{$page_max}</button>
		</div>
	</div>
</div>
